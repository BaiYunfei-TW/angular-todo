<header>
  <h1>todos</h1>
</header>

<main>
  <section class="new-todo">
    <input name="new-todo" class="new-todo-input" autofocus placeholder="What needs to be done?" />
  </section>

  <section class="todo-list">
    <ul>
      <li *ngFor="let item of todos">
        <input type="checkbox" class="toggle-button" (change)="toggleCheck(item)" [checked]="item.checked" />
        <label [class.checked-item]="item.checked">{{item.value}}</label>
        <button class="remove-item-button"></button>
      </li>
    </ul>
  </section>

  <section class="todo-count">
    <span>{{countItemLeft()}} items left</span>
  </section>
</main>
